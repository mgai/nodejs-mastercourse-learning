<div class="container">
    <h2>Log in to start ordering</h2>
    <form id="accountCreate" action="/api/tokens" method="POST">
      <div class="alert alert-danger formError" role="alert" style="display:none"></div>
      <div class="alert alert-success formSuccess" role="alert" style="display:none"></div>
      <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="email" id="email" name="email" placeholder="john@example.com">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" name="password" placeholder="Top Secret Password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    </div>

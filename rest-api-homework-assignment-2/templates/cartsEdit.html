<div class="container">
  <h3>Checkout our yummy pizza!</h3>
  <form id="sendToOrders" action="/api/orders" method="POST">
    <div class="alert alert-danger formError" role="alert" style="display:none"></div>
    <table id="itemsListTable" class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Edit</th>
      </tr>
    </table>
    <hr/>
    <h4>Shipping Address & Payment details</h4>
    <div class="form-group">
      <label for="address">Address</label>
      <textarea class="form-control" id="address" name="address" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="cardHolder">Card Holder</label>
      <input type="text" id="cardHolder" name="cardHolder" class="form-control" placeholder="John Smith">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="cardNumber">Card No.</label>
        <input type="text" class="form-control" id="cardNumber" name="cardNumber">
      </div>
      <div class="form-group col-md-4">
        <label for="cardExprirationDate">Exp. Date</label>
        <input type="text" class="form-control" id="cardExprirationDate" name="cardExprirationDate" placeholder="12/19">
      </div>
      <div class="form-group col-md-2">
        <label for="cardCvv">CVV</label>
        <input type="text" class="form-control" id="cardCvv" name="cardCvv" placehold="123">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Proceed to Checkout</button>
  </form>
</div>

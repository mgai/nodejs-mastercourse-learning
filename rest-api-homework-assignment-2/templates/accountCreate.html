<div class="container">
<h2>One small step away...</h2>
<form id="accountCreate" action="/api/users" method="POST">
  <div class="alert alert-danger formError" role="alert" style="display:none"></div>
  <div class="alert alert-success formSuccess" role="alert" style="display:none"></div>
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" id="name" name="name" placeholder="What's your name?">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" type="password" id="password" name="password" placeholder="Top Secret Password">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input class="form-control" type="email" id="email" name="email" placeholder="john@example.com" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We will NEVER share your email address with others.</small>
  </div>
  <div class="form-group">
      <label for="address">Address</label>
      <input class="form-control" id="address" name="address" placeholder="#123-134, Block 12, Virtual Avenue" aria-describedby="addressHelp">
      <small id="addressHelp" class="form-text text-muted">This is your default shipping address.</small>
    </div>
  <button type="submit" class="btn btn-primary">Get Started</button>
</form>
</div>
